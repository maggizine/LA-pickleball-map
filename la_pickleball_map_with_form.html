    <style>
        /* Legend styles */
        #legend-container {
            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 200px;
            background-color: white;
            z-index: 9999;
            font-size: 14px;
            border: 2px solid grey;
            border-radius: 5px;
            padding: 10px;
            transition: all 0.3s ease;
        }
        
        #legend-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        #legend-toggle {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            display: none; /* Hidden by default on desktop */
        }
        
        #legend-content.collapsed {
            display: none;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            #legend-container {
                bottom: 10px;
                right: 10px;
                width: auto;
                max-width: 200px;
            }
            
            #legend-toggle {
                display: block; /* Show toggle button on mobile */
            }
            
            #legend-content.collapsed {
                display: none;
            }
        }
    </style>
